<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>GSAP Hybrid Scroll with Parallax Rows</title>
		<link rel="stylesheet" href="./src/css/style.css" />
	</head>
	<body>
		<section class="hero header">
			<img src="./src/images/header.png" alt="" srcset="" />
		</section>

		<section class="scroller">
			<div class="scroll-row row1">
				<div class="scroll-element">
					<div class="item">
						<img src="./src/images/1.png" alt="" srcset="" />
					</div>
				</div>
				<div class="scroll-element">
					<div class="item">
						<img src="./src/images/2.png" alt="" srcset="" />
					</div>
				</div>
				<div class="scroll-element">
					<div class="item">
						<img src="./src/images/3.png" alt="" srcset="" />
					</div>
				</div>
			</div>

			<div class="scroll-row row2">
				<div class="scroll-element">
					<div class="item">
						<img src="./src/images/4.png" alt="" srcset="" />
					</div>
				</div>
				<div class="scroll-element">
					<div class="item">
						<img src="./src/images/5.png" alt="" srcset="" />
					</div>
				</div>
				<div class="scroll-element">
					<div class="item">
						<img src="./src/images/6.png" alt="" srcset="" />
					</div>
				</div>
				<div class="scroll-element">
					<div class="item">
						<img src="./src/images/7.png" alt="" srcset="" />
					</div>
				</div>
			</div>
		</section>

		<section class="hero footer">
			<img src="./src/images/footer.png" alt="" srcset="" />
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
		<script src="./src/js/script.js"></script>
	</body>
</html>
